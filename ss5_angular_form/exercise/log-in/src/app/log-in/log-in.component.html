<strong><h2>Log-in</h2></strong>
<div class="row div" style="justify-content: center">
  <form [formGroup]="logIn" class="needs-validation p-4" style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-4 mb-3">
        <label >Email</label>
        <input type="text"  class="form-control"
               placeholder="abc@gmail.com" name="name" formControlName="email">
        <p style="color: red" *ngIf="!email.valid && (email.dirty ||email.touched)">You entered th wrong format</p>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-4 mb-3">
        <label>Password</label>
        <input type="text"  class="form-control"  required name="card" formControlName="password">
        <p style="color: red" *ngIf="!password.valid && (password.dirty ||password.touched) ">You entered the wrong format</p>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-4 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3"></div>
      <div class="col-md-4 mb-3">
        <button class="btn text-white" type="submit" style="background-color: black" [disabled]="!logIn.valid">LogIn</button>
      </div>
      <div class="col-md-4 mb-3"></div>
    </div>
  </form>

</div>
