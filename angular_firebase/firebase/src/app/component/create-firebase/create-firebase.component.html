<div class="row div" style="justify-content: center">
  <form [formGroup]="firebaseForm"  class="needs-validation p-4" style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Tên</label>
        <input type="text"  class="form-control" placeholder="Le Van A"  formControlName="name" >
      </div>
      <div class="col-md-4 mb-3">
        <label >Ảnh</label>
        <input type="file"  class="form-control-file" (change)="showImg($event)">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <a [routerLink]="['/firebase']"><button class="btn text-white" type="submit" style="background-color: black">Trở về</button></a>
      </div>
      <div class="col-md-2">
        <button class="btn text-white" type="submit" style="background-color: black" (click)="submit()">Thêm mới</button>
      </div>
      <div class="col-md-8"></div>
    </div>
  </form>

</div>
