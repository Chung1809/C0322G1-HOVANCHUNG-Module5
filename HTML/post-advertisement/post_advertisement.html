<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div style="height: 150px; background-color: #ff0000">

    </div>
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

    <div class="container">
        <div class="row formRow">
            <form class="col-lg-6 formRow_create">
                <div class="mb-3">
                    <h5>Đăng quảng cáo</h5>
                </div>
                <hr>
                <div class="formRow_create_content">
                    <div class="mb-3">
                        <label class="form-label">Tiêu đề </label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Loại thức ăn</label>
                        <input type="text" class="form-control">
                      
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Số lượng</label>
                                <input type="number" class="form-control">
                                <div class="form-text">error vs validate</div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Đơn vị</label>
                                <select class="form-control">
                                    <option>Kg/Ngày</option>
                                    <option>Kg/Tháng</option>
                                    <option>Kg/Năm</option>
                                </select>
                                <div class="form-text">error vs validate</div>
                            </div>

                        </div>
                    </div>
                    <div class="button">
                        <button class="btn btn-outline-danger back" ><i class="bi bi-backspace"></i> Quay Lại</button>
                        <button class="btn btn-outline-success"><i class="bi bi-plus-circle"></i> Thêm mới</button>
                        <button class="btn btn-outline-secondary reset" ><i class="bi bi-x-octagon"></i> Nhập lại</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

    <div style="height: 150px; background-color: #ff0000">

    </div>
</div>

<script src="../bootstrap-5.2.0-dist/js/bootstrap.js"></script>
</body>
</html>
