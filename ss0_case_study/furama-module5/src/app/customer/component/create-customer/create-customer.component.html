<div class="row div" style="justify-content: center">
  <form class="needs-validation p-4"
        style="background-color: whitesmoke; border-radius: 1rem; width: 70%" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Code Customer</label>
        <input type="text"  class="form-control"
               placeholder="KH-XXXX" value="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label >Type Customer</label>
        <select  class="form-control" >
          <option></option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label >Customer Name</label>
        <input type="text"  class="form-control"
               placeholder="Le Van A" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >Date Of Birth</label>
        <input type="date" class="form-control"
               placeholder="" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>ID Card</label>
        <input type="text"  class="form-control"  placeholder="1945XXXXX" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>Phone</label>
        <input type="text"  class="form-control"
        >
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label> Email</label>
        <input type="text"  class="form-control"
               placeholder="abc@gmail.com" required>
      </div>
      <div class="col-md-4 mb-3">
        <label >Address</label>
        <input type="text" class="form-control"
               placeholder="Địa chỉ" required>
      </div>
      <div class="col-md-4 mb-3">
        <label >Gender</label>
        <select  class="form-control" >
          <option></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-1">
      <a [routerLink]="['/list-facility']"><button class="btn text-white" type="submit" style="background-color: black">Back</button></a>
    </div>
    <div class="col-md-1">
      <button class="btn text-white" type="submit" style="background-color: black">Create</button>
    </div>
    <div class="col-md-10"></div>
    </div>
  </form>

</div>
