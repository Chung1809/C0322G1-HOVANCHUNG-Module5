<div >
  <div class="container" style="padding-bottom:  50px;padding-top: 50px">
    <div class="row">
      <div class="col-12 " style="padding-left: 50px" >
        <img src="/assets/img/15.jpg" alt=""width="100%" height="300px" >
        <strong style="color: white"><h2>FACILITIES</h2></strong>
      </div>
    </div>
  </div>
  <div class="container " style="padding-bottom:  50px">
    <div class="row">
      <div class="col-md-4 x" style="padding-left: 50px" *ngFor="let temp of facilities">
        <div class="card" style="width: 20rem;margin-bottom: 20px">
          <img [src]="temp.url" class="card-img-top" alt="..." width="100%" height="205px">
          <div class="card-body">
            <strong> <p>{{temp.name}}</p></strong>
            <strong> <p>Room size :{{temp.area}} m <sup>2</sup></p></strong>
            <strong><p>Cost :{{temp.cost| currency:'USD':'symbol':'3.2-2'}}</p></strong>
            <div class="row">
              <div class="col-md-7">
                <a href="#" class="btn btn-primary ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                  </svg>
                  Know more</a>
              </div>
              <div class="col-md-2">
                <a [routerLink]="['/update-facility',temp.id]"><button class="btn btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg></button></a>
              </div>
              <div class="col-md-3">
                    <span><td><button (click)="deleteFacility(temp)"  class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
</svg>
            </button></td></span>
              </div>
            </div>


          </div>
        </div>
      </div>


    </div>

  </div>

</div>
<div style="text-align: center;padding-bottom: 50px">
  <button class="btn btn-light">Previous</button>
  <button class="btn btn-light">1</button>
  <button class="btn btn-light">2</button>
  <button class="btn btn-light">3</button>
  <button class="btn btn-light">4</button>
  <button class="btn btn-light">Next</button>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>You want to name facility : {{deleteName}}?</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete(deleteId)">Delete</button>
      </div>
    </div>
  </div>
</div>
