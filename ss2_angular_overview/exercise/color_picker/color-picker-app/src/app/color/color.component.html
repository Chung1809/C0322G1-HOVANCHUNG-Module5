<h3>Angular</h3>

<div>
  <label>Enter font size (px):</label>
  <input type="range" min="9" max="72" value="18" [(ngModel)]="fontSize">
</div>
<div>
  <label>Change color</label>
  <input type="text" [(ngModel)]="color">
  <h3 [style.fontSize.px]="fontSize" [ngStyle]="{'color':color}">Angular</h3>
</div>
